---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/csv":
    post:
      summary: Generate CSV
      tags:
      - CSV
      parameters: []
      responses:
        '201':
          description: csv generated
        '422':
          description: csv generated
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                filename:
                  type: string
              required:
              - filename
  "/api/exams/{exam_id}/exam_requests":
    parameters:
    - name: Authorization
      in: header
      schema:
        type: string
    - name: exam_id
      in: path
      required: true
      schema:
        type: integer
    post:
      summary: Creates a exam request
      tags:
      - Exam Requests
      parameters: []
      responses:
        '201':
          description: created exam request
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                details:
                  type: string
                user_id:
                  type: integer
                updated_by_id:
                  type: integer
              required:
              - name
  "/api/exams/{exam_id}/exam_requests/{id}":
    parameters:
    - name: exam_id
      in: path
      required: true
      schema:
        type: integer
    - name: id
      in: path
      required: true
      schema:
        type: integer
    - name: Authorization
      in: header
      schema:
        type: string
    put:
      summary: Update Exam Request
      tags:
      - Exam Requests
      parameters: []
      responses:
        '200':
          description: updated exam request
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                details:
                  type: string
                user_id:
                  type: integer
                updated_by_id:
                  type: integer
    delete:
      summary: delete exam request
      tags:
      - Exam Requests
      responses:
        '200':
          description: deleted exam request
  "/api/exams":
    parameters:
    - name: Authorization
      in: header
      schema:
        type: string
    get:
      summary: Exam list
      tags:
      - Exams
      responses:
        '200':
          description: return exam list
    post:
      summary: Creates a exam
      tags:
      - Exams
      parameters: []
      responses:
        '201':
          description: created exam
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                starts_on:
                  type: string
                ends_on:
                  type: string
              required:
              - name
              - starts_on
              - ends_on
  "/api/exams/{id}":
    parameters:
    - name: Authorization
      in: header
      schema:
        type: string
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Retrieves a exam
      tags:
      - Exams
      responses:
        '200':
          description: Exam found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  starts_on:
                    type: string
                  ends_on:
                    type: string
        '404':
          description: exam not found
    put:
      summary: Update Exam
      tags:
      - Exams
      parameters: []
      responses:
        '200':
          description: updated exam
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                starts_on:
                  type: string
                ends_on:
                  type: string
    delete:
      summary: Delete Exam
      tags:
      - Exams
      responses:
        '200':
          description: deleted exam
  "/api/exams/{id}/completed":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    - name: Authorization
      in: header
      schema:
        type: string
    post:
      summary: Uncompleted exam
      tags:
      - Exams
      parameters: []
      responses:
        '200':
          description: uncompleted exam
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                completed:
                  type: boolean
  "/api/pdf":
    post:
      summary: Generate PDF
      tags:
      - PDF
      parameters: []
      responses:
        '201':
          description: pdf generated
        '422':
          description: error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                filename:
                  type: string
                template:
                  type: string
              required:
              - filename
  "/api/exams/{exam_id}/share_exams":
    parameters:
    - name: exam_id
      in: path
      required: true
      schema:
        type: integer
    - name: Authorization
      in: header
      schema:
        type: string
    get:
      summary: Share Exam list
      tags:
      - Share Exams
      responses:
        '200':
          description: return share exam list
    post:
      summary: Creates a share exam
      tags:
      - Share Exams
      parameters: []
      responses:
        '201':
          description: created share exam
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                invited_email:
                  type: string
              required:
              - invited_email
  "/api/exams/{exam_id}/share_exams/{id}":
    parameters:
    - name: exam_id
      in: path
      required: true
      schema:
        type: integer
    - name: id
      in: path
      required: true
      schema:
        type: integer
    - name: Authorization
      in: header
      schema:
        type: string
    delete:
      summary: remove share exam
      tags:
      - Share Exams
      responses:
        '200':
          description: remove share exam
  "/users":
    post:
      tags:
      - Sign up, sign in and onboarding
      description: "Register. 3 ways:\n 1. Specialist sign up requires kind: specialist.\n 2. Business sign up requires kind: employee.\n 3. Employee sign up requires invite_hash and kind: employee."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                invite_hash:
                  type: string
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
                    kind:
                      type: string
                    profile_attributes:
                      type: object
                      properties:
                        first_name:
                          type: string
                        last_name:
                          type: string
  "/users/sign_in":
    post:
      tags:
      - Sign up, sign in and onboarding
      description: "Sign in"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
                    otp_attempt:
                      type: string
  "/api/profile":
    get:
      tags:
      - Sign up, sign in and onboarding
      description: "Retrieve existing profile data"
    patch:
      tags:
      - Sign up, sign in and onboarding
      description: "Update profile (onboarding stage for specialist, or through settings tab)"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                profile:
                  type: object
                  properties:
                    first_name:
                      type: string
                    last_name:
                      type: string
                    time_zone:
                      type: string
                    address:
                      type: string
                    apt_unit:
                      type: string
                    city:
                      type: string
                    state:
                      type: string
                    phone_number:
                      type: string
                    zipcode:
                      type: string
                    availability:
                      type: boolean
                    former_regulator:
                      type: boolean
                    hourly_rate:
                      type: integer
                    avatar:
                      type: string
                    file:
                      type: string
                    experience:
                      type: integer
                    show_full_name:
                      type: boolean
                    regulatory_body_list:
                      type: string
  "/api/business":
    get:
      tags:
      - Sign up, sign in and onboarding
      description: "Retrieve existing business data"
    patch:
      tags:
      - Sign up, sign in and onboarding
      description: "Update business (onboarding stage for employee, or through settings tab)"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                business:
                  type: object
                  properties:
                    business_name:
                      type: string
                    crd:
                      type: string
                    aum:
                      type: integer
                    accounts:
                      type: integer
                    time_zone:
                      type: string
                    phone_number:
                      type: string
                    website:
                      type: string
                    address:
                      type: string
                    apt_unit:
                      type: string
                    city:
                      type: string
                    state:
                      type: string
                    zipcode:
                      type: string
                    logo:
                      type: string
  "/api/regulatory_bodies":
    get:
      tags:
      - Sign up, sign in and onboarding
      description: "Get regulatory bodies tag list for profiles"
  "/api/employees":
    get:
      tags:
      - Employees
      description: "Retrieve list of employees."
    post:
      tags:
      - Employees
      description: "Invite an employee to organization."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                employee:
                  type: object
                  properties:
                    first_name:
                      type: string
                    last_name:
                      type: string
                    invite_email:
                      type: string
                    disabled_reason:
                      type: string
                    additional_reason:
                      type: text
                    access_person:
                      type: boolean
                    role:
                      type: string
                    active:
                      type: boolean
  "/api/employees/{employee_id}":
    patch:
      tags:
      - Employees
      description: "Edit existing employee."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                employee:
                  type: object
                  properties:
                    first_name:
                      type: string
                    last_name:
                      type: string
                    invite_email:
                      type: string
                    disabled_reason:
                      type: string
                    additional_reason:
                      type: text
                    access_person:
                      type: boolean
                    role:
                      type: string
                    active:
                      type: boolean
    delete:
      tags:
      - Employees
      description: "Destroy existing employee."
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: ''
