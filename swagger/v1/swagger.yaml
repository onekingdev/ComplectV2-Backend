                ends_on:
                  type: string
              required:
              - name
              - starts_on
              - ends_on
  "/api/exams/{id}":
    parameters:
    - name: Authorization
      in: header
      schema:
        type: string
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Retrieves a exam
