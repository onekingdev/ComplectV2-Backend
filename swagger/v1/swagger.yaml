  "/api/profile":
    get:
      tags:
      - Sign up, sign in and onboarding
      description: "Retrieve existing profile data"
    patch:
      tags:
      - Sign up, sign in and onboarding
      description: "Update profile (onboarding stage for specialist, or through settings tab)"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                profile:
                  type: object
                  properties:
                    first_name:
                      type: string
                    last_name:
                      type: string
                    time_zone:
                      type: string
                    address:
                      type: string
                    apt_unit:
                      type: string
                    city:
                      type: string
                    state:
                      type: string
                    phone_number:
                      type: string
                    zipcode:
                      type: string
                    availability:
                      type: boolean
                    former_regulator:
                      type: boolean
                    hourly_rate:
                      type: integer
                    avatar:
                      type: string
                    file:
                      type: string
                    experience:
                      type: string
                    show_full_name:
                      type: boolean
                    regulatory_body_list:
                      type: string
