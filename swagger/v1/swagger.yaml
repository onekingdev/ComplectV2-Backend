---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/csv":
    post:
      summary: Generate CSV
      tags:
      - CSV
      parameters: []
      responses:
        '201':
          description: csv generated
        '422':
          description: csv generated
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                filename:
                  type: string
              required:
              - filename
  "/api/exams/{exam_id}/exam_requests":
    parameters:
    - name: Authorization
      in: header
      schema:
        type: string
    - name: exam_id
      in: path
      required: true
      schema:
        type: integer
    post:
      summary: Creates a exam request
      tags:
      - Exam Requests
      parameters: []
      responses:
        '201':
          description: created exam request
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                details:
                  type: string
                user_id:
                  type: integer
                updated_by_id:
                  type: integer
              required:
              - name
  "/api/exams/{exam_id}/exam_requests/{id}":
    parameters:
    - name: exam_id
      in: path
      required: true
      schema:
        type: integer
    - name: id
      in: path
      required: true
      schema:
        type: integer
    - name: Authorization
      in: header
      schema:
        type: string
    put:
      summary: Update Exam Request
      tags:
      - Exam Requests
      parameters: []
      responses:
        '200':
          description: updated exam request
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                details:
                  type: string
                user_id:
                  type: integer
                updated_by_id:
                  type: integer
    delete:
      summary: delete exam request
      tags:
      - Exam Requests
      responses:
        '200':
          description: deleted exam request
